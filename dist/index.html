<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar">
        <div class="title">
            <img src="../src/images/logo.svg" alt="Logo of a windvane">
            <h1 class="logo">SkyCast</h1>
        </div>
        <form action="#" class="search" method="get">
            <input name="city" type="search" class="search-input" placeholder="Enter city">
            <label>
                <input type="submit" class="search-submit">
                <img src="../src/images/search.svg" alt="Search icon">
            </label>
        </form>
        <div class="unit-selection">
            <button class="celcius">°C</button>
            <button class="fahrenheit active">°F</button>
        </div>
    </nav>
    <script defer src="./main.js"></script>
</body>
</html>
