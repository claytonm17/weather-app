<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar">
        <div class="title">
            <img src="../src/images/logo.svg" alt="Logo of a windvane">
            <h1 class="logo">SkyCast</h1>
        </div>
        <form action="#" class="search" method="get">
            <input name="city" type="search" class="search-input" placeholder="Enter city">
            <label>
                <input type="submit" class="search-submit">
                <img src="../src/images/search.svg" alt="Search icon">
            </label>
        </form>
        <div class="unit-selection">
            <button class="celcius">째C</button>
            <button class="fahrenheit active">째F</button>
        </div>
    </nav>
    <main>
        <div class="name-date">
            <h2 class="city-name">Columbus, Ohio</h2>
            <p class="date">Sunday February 18th 2024 | 12:18</p>
        </div>
        <div class="main-weather">
            <div class="logo-temp">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                <p class="temp">28째F</p>
            </div>
            <div class="details">
                <p class="main">Snow</p>
                <p>Feels like 16째F</p>
                <p>Fresh breeze</p>
            </div>
        </div>
        <div class="weather-grid">
            <div class="block">
                <p>High Temp</p>
                <div>32</div>
            </div>
            <div class="block">
                <p>Low Temp</p>
                <div>16</div>
            </div>
            <div class="block">
                <p>Humidity</p>
                <div>62</div>
            </div>
            <div class="block">
                <p>Wind Speed</p>
                <div>9.26</div>
            </div>
            <div class="block">
                <p>Sunrise</p>
                <div>07:51</div>
            </div>
            <div class="block">
                <p>Sunset</p>
                <div>18:29</div>
            </div>
        </div>
    </main>
    <script defer src="./main.js"></script>
</body>
</html>
